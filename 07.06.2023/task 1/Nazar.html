<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    table {
        width: 500px;
        border-collapse: collapse;
    }

    thead {
        font-weight: bold;
        font-size: 20px;
    }

    td,
    th {
        padding: 10px;
        border: 1px solid black;
    }

    tbody tr:nth-child(even) {
        background-color: lightgray;
    }
</style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Num</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Dima</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Pavel</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Simon</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Nikita</td>
            </tr>
        </tbody>
    </table>
</body>

</html>


<!-- thead - заголовки столбцов
tbody - основное содержимое таблиц
td - ячейкa данных в таблице, он должен находиться внутри tr -->
