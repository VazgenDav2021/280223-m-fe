<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      h1 {
        text-align: center;
        margin: 20px;
      }
      table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }
      thead {
        background-color: #b8b8b8;
      }
      tbody tr:nth-child(even) {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <h1>TABLE</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tanya</td>
          <td>25</td>
          <td>Viena</td>
        </tr>
        <tr>
          <td>Andrey</td>
          <td>30</td>
          <td>Paris</td>
        </tr>
        <tr>
          <td>Oksana</td>
          <td>42</td>
          <td>Berlin</td>
        </tr>
        <tr>
          <td>Peter</td>
          <td>28</td>
          <td>NewYork</td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="./script/script.js"></script>
</html>
