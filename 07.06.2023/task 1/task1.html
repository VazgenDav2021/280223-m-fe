<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }

      table thead,
      td {
        padding: 10px;
      }

      table thead td {
        border: 2px solid red;
      }
      /* 
      tr:nth-child(2n) {
        background-color: grey;
      } */
      tr:nth-child(even) {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <td>Name</td>
        <td>Age</td>
        <td>City</td>
      </thead>
      <tbody>
        <tr>
          <td>Tanya</td>
          <td>25</td>
          <td>Viena</td>
        </tr>
        <tr>
          <td>Andrey</td>
          <td>30</td>
          <td>Paris</td>
        </tr>
        <tr>
          <td>Oksana</td>
          <td>42</td>
          <td>Berlin</td>
        </tr>
        <tr>
          <td>Peter</td>
          <td>28</td>
          <td>NewYork</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
