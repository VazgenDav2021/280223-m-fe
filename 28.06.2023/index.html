<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="sidebar">
      <p class="title">Tiziano</p>

      <nav class="navbar">
        <ul>
          <li class="link">
            <a href="">
              <img src="./assets/icons/dashboard.png" alt="dashboard" />
              Dashboard
            </a>
          </li>
          <li class="link active">
            <a href="">
              <img src="./assets/icons/menuTypes.png" alt="menuTypes" />
              Menu Types
            </a>
          </li>
          <li class="link">
            <a href="">
              <img src="./assets/icons/allitems.png" alt="allitems" />
              All Items
            </a>
          </li>
          <li class="link">
            <a href="">
              <img src="./assets/icons/tables.png" alt="tables.png" />
              Tables
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <header class="header">
      <img
        class="notification"
        src="./assets/icons/notification.png"
        alt="notification"
      />
      <img class="logo" src="./assets/icons/logo.png" alt="logo" />
    </header>

    <main class="mainBlock">
      <div class="mainInfo">
        <div class="textBlock">
          <span class="pageTitle">All “Breakfasts” Items</span>
          <span class="pageText"
            >Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </span>
        </div>

        <div class="circle">
          <span>+</span>
        </div>
      </div>
      <div class="inputWrapper">
        <input type="text" />
        <img src="./assets/icons/search.png" alt="" />
      </div>
      <div class="productWrapper"></div>
    </main>
  </body>
</html>
